<!DOCTYPE html>
<html>
<head>
  <title>Sports Website Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 10em;
    }
    .wr{
      box-shadow: 1px 1px 2px #fff;
      border: #333;
    }
    header {
      background-color: #333;
      padding: 20px;
      color: #fff;
      text-align: center;
    }
    form {
      margin: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    label{
      margin-top: 10px;
    }
    .mandatory {
      color: red;
    }
  </style>
</head>
<body>
  <div class="wr">
      <header>
        <h1>Group Members</h1>
      </header>
      <form action="ques10.php" method="POST">
        <h2>Feedback Form</h2>
        <p>
          Thank you for taking the time to provide feedback. We appreciate your input.
          Please fill out the form below with details of any problems or difficulties you faced while purchasing items on our sports website.
        </p>
        <label for="problem">Type of Problem<span class="mandatory">*</span></label>
        <select id="problem" name="problem" required>
          <option value="">-- Select problem type --</option>
          <option value="technical">Technical (e.g., website is down)</option>
          <option value="product_not_available">Product Not Available</option>
          <option value="missing_information">Missing Information about the Product</option>
        </select>
        <label for="username">Username<span class="mandatory">*</span></label>
        <input type="text" id="username" name="username" required>
        <label for="email">Email<span class="mandatory">*</span></label>
        <input type="email" id="email" name="email" required>
        <label for="location">Location<span class="mandatory">*</span></label>
        <input type="text" id="location" name="location" required>
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone">
        <label for="description">Description of the Problem<span class="mandatory">*</span></label>
        <textarea id="description" name="description" required></textarea>
        <label for="notification">Notification of Problem Solved</label>
        <input type="checkbox" id="notification" name="notification">
        <br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
