<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      line-height: 1.5;
      background-color: #f2f2f2;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .product-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-top: 0;
    }

    p {
      margin-bottom: 20px;
    }

    .cta-button {
      display: inline-block;
      background-color: #336699;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product-box">
      <h1>Our Product Belan</h1>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYcVAHwb-2EtdH4ArcAPceL8UVs3BJZQC_-E8_PGB-Qg&s" alt="Product Image">
      <p>
        Discover the amazing features of our product and take your experience to the next level! : <strong>PRICELESS</strong>
      </p>
      <p>
        <a class="cta-button" href="#">Buy Now</a>
      </p>
    </div>
  </div>
</body>
</html>
